<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learning lazy load images">
  <link rel="stylesheet" href="css/lazyload.css">
  <title>Lazy Load</title>
</head>
<body>
  <h1>Progressive Loading</h1>

  <div class="grid-container">  
  <picture id="one"><img src="https://via.placeholder.com/300x400?text=Placeholder+1" data-src="https://picsum.photos/300/400" alt="placeholder"></picture>
  <picture id="two"><img src="https://via.placeholder.com/300x400?text=Placeholder+2" data-src="https://loremflickr.com/300/400/dog" alt="horse"></picture>
  <picture id="three"><img src="https://via.placeholder.com/300x400?text=Placeholder+3" data-src="https://loremflickr.com/g/300/400/paris" alt="beach"></picture>
  <picture id="four"><img src="https://via.placeholder.com/300x400?text=Placeholder+4" data-src="https://loremflickr.com/g/300/400/brazil" alt="venezuela"></picture>
  <picture id="five"><img src="https://via.placeholder.com/300x400?text=Placeholder+5" data-src="https://loremflickr.com/g/300/400/animal" alt="tools"alt="ph5"></picture>  
  
</div>

<script src="js/lazyload.js"></script>
</body>
</html>
